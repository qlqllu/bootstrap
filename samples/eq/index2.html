<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../dist/css/bootstrap.css">
    <link rel="stylesheet" href="jquery/jquery-ui.css">
    <link rel="stylesheet" href="jquery/jquery-ui.theme.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="title">Stacked to horizontal</div>
    <div class="container-fluid container-wab">
      <div class="row">
        <div class="col col-sm-8">col-sm-8</div>
        <div class="col col-sm-4">col-sm-4</div>
      </div>
      <div class="row">
        <div class="col-sm">col-sm</div>
        <div class="col-sm">
          <div class="container-fluid">
            <div class="row">
              <div class="col col-sm-8">col-sm-8</div>
              <div class="col col-sm-4">col-sm-4</div>
            </div>
          </div>
        </div>
        <div class="col-sm">col-sm</div>
      </div>
    </div>

    <hr>

    <div class="title">hidden cols</div>
    <div class="container-fluid container-wab">
      <div class="row">
        <div class="col-sm">col-sm1</div>
        <div class="col-sm">col-sm2</div>
        <div class="col-sm">col-sm3</div>
        <div class="col-sm hidden-xm-down">col-sm4</div>
        <div class="col-sm hidden-sm-down">col-sm5</div>
        <div class="col-sm hidden-md-down">col-sm6</div>
        <div class="col-sm hidden-lg-down">col-sm7</div>
      </div>
    </div>


    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="jquery/jquery-3.2.1.min.js"></script>
    <script src="jquery/jquery-ui.js"></script>
    <script src="tether.min.js"></script>
    <script src="../../dist/js/bootstrap.js"></script>
    <script src="eq/ResizeSensor.js"></script>
    <script src="eq/ElementQueries.js"></script>
    <script type="text/javascript">
      $( ".container-wab" ).resizable({
      });
    </script>
  </body>
</html>
